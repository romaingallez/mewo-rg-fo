name: Deploy Mattermost to Google Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write # Allow CI to write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ortega-gallez-mattermost
          image: mattermost/mattermost-team-edition:latest
          region: europe-west9
          flags: --port=8065
          env_vars: |
            MM_SERVICESETTINGS_SITEURL=https://ortega-gallez-mattermost-${{ github.run_id }}-run.app
            MM_SQLSETTINGS_DATASOURCE=postgres://${{ secrets.MM_DBUSER }}:${{ secrets.MM_DBPASSWORD }}@${{ secrets.MM_DBHOST }}:5432/${{ secrets.MM_DBNAME }}?sslmode=disable&connect_timeout=10
